<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form>
    <input type="text" name="" id="" placeholder="Enter a location">
  </form>



  <section class="card">
    <img src="" alt="" data-img>
    <h3 id="weather-desc" data-weather-desc></h3>
    <h1 id="location" data-location></h1>
    <div class="container">
      <h1 id="temp" data-temp></h1>
      <div id="side-info-container">
        <p id="feels">FEELS LIKE: <strong data-feels-like></strong>°C</p>
        <p>Wind: <strong data-wind></strong></p>
        <p>HUMIDITY: <strong data-humidity></strong>g/mᵌ</p>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
